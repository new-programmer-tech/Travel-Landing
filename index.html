<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <!-- FONT LINK -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>
<body>

    <div class="main">
        <div class="section-1">
            <div class="navbar">
                <div class="nav">
                        <ul>
                        <li>Explore</li>
                        
                        <li><i class="fab fa-blogger"></i>Blog</li>
                        <li><i class="fa fa-phone"></i>Contact</li>
                        </ul>

                        <div class="logo">
                            <h2>wand<span>e</span>r<span>e</span>r</h2>
                        </div>
                </div>
            </div>

                <section class="sectiom-2">
                        <div class="main-img">
                            <img class="main-ig"  src="images/main.png" alt="">
                        </div>

                        <div class="main-heading">
                            <h1>Trust your best holidays with us.</h1>
                            <p>Now is the time to complete your travel wishlist.</p>
                        </div>

                        <div class="moon">
                            <img class="moon-img" src="images/Globe.png"alt="">
                        </div>

                        <div class="line">
                            <img class="line-img" src="images/Vector 9.png" alt="">
                        </div>

                        <div class="plane">
                            <img class="plane-img" src="images/aeroplane.png" alt="">
                        </div>

                        <div class="rectangle-1">

                            <div class="heading">
                                <h1>Where do you want to go</h1>
                            </div>

                            <div class="input-1">
                                <span class="icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                                <div class="vertical-line" style="height: 56px;"></div>
                               <input class="map-input" type="text" placeholder=" Enter some place like India,Peru,etc.">
                            </div>

                            <div class="input-2" >
                                <input class="date-input" type="text" placeholder="">
                            </div>
                           

                        </div>
                </section>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
